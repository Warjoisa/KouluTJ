<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ei vittu enää jaksais!</title>
</head>
<body>
    <h1>Paina nappia ja selvitä montaks aamuu sul o viel jäljel</h1>
    <h2>Eli ku intis o TJ-laskuri yms. ni tää o niiku kouluu varten</h2>
    <button class="nappi" onclick="calculateDaysLeft()">Paljasta ja pety</button>
    <p id="days-left"></p>
    <h3>ps: Koulu voi hajottaa, mutta älä gonahda</h3>
    <hr>
    <img src="Aether.png" class="logo">

    <script>
        function calculateDaysLeft() {
            const startDate = new Date('2024-08-08');
            const endDate = new Date('2025-05-31');
            const today = new Date();
            const daysLeft = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
            document.getElementById('days-left').textContent = `Tänään Jäljellä: ${daysLeft}`;
        }
    </script>
</body>
